<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = Number(window.prompt('Digite um número'))

        if(!(numero > 0)) {
            alert('O número não é positivo')
        } else {
            alert('O número é positivo')
        }
    </script>
</body>
</html>
