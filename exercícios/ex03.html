<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var idade1 = Number(window.prompt('Digite sua idade'))
        var idade2 = Number(window.prompt('Digite sua idade'))


        if (idade1 > 18 || idade2 < 18){
            alert(`A pessoa de ${idade1} anos é maior do que a pessoa de ${idade2}`)
        } else {
            alert(`A pessoa de ${idade2} anos é maior do que a pessoa de ${idade1}`)
        }
    </script>
</body>
</html>
