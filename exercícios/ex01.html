<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   var n1 = Number(window.prompt('Digite 1 média'))
   var n2 = Number(window.prompt('Digite 2 média'))
   var n3 = Number(window.prompt('Digite 3 média'))
   
   var média = (n1 + n2 + n3) / 3

   if (média >= 7) {
        alert('Aprovado')
   } else {
        alert('Reprovado')
   }
</script>
</body>
</html>
