<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = Number(window.prompt('Digite um número'))

        if (numero < 10 || numero > 50) {
            alert(`Seu numero é ${numero} e NÃO está entre 10 e 50`)
        } else {
            alert(`Seu numero é ${numero} e está entre 10 e 50`)
        }
    </script>
</body>
</html>
