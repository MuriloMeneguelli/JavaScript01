<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var idade = Number(window.prompt('Digite sua idade'))

        if (idade >= 18){
            alert('Pode votar e também pode dirigir')
        } else if (idade < 18 && idade >= 16) {
            alert('Pode votar porém não pode dirigir')
        } else {
            alert('Não pode dirigir e nem votar.')
        }
    </script>
</body>
</html>
