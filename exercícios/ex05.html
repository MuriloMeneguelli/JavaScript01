<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = Number(window.prompt('Digite um numero'))

        if (numero >= 10 && numero <= 50) {
            alert('O seu número está entre 10 e 50')
        } else {
            alert('Seu número não está entre 10 e 50')
        }
    </script>
</body>
</html>
