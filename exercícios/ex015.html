<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var codigoVipCorreto = 4343
        var idade = Number(window.prompt('Digite sua idade'))
        var codigoVip = Number(window.prompt('Digite o numero vip'))
        var convite = confirm('Você foi convidado?')
        if (idade > 18 && codigoVip === codigoVipCorreto && convite){
            alert('Aproveite a festa na sua area vip!')
        } else if (idade >= 18 && (codigoVip === 0|| convite)) {
            alert('Aproveite sua festa na área comum.')
        } else {
            alert('Você não está na lista de convidados e/ou não possui 18 anos.')
        }
    </script>
</body>
</html>
