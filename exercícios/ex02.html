<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var n1 = Number(window.prompt('Digite um numero'))
         var n2 = Number(window.prompt('Digite um numero'))

         if (n1 > n2) {
            alert(`${n1} é maior do que ${n2}`)
         } else if (n2 > n1 ) {
            alert(`${n2} é maior do que ${n1}`)
         } else {
            alert('Os números possuem o mesmo valor.')
         }
    </script>
</body>
</html>
