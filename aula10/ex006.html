<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: 20pt arial;
            background-color: rgba(180, 179, 87, 0.575);
            color: white;
            width: 200px;
            height: 200px;
            
            text-align: center;
            
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="area">
        <p>Interaja</p>

    </div>


    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click' , clicou)
        a.addEventListener('mouseenter' , entrou)
        a.addEventListener('mouseout' , saiu)

        function entrou() {        
            a.innerText = 'Entrastes!'
            a.style.background = 'blue'
        }

        function saiu() {     
            a.innerText = 'Saistes!'
            a.style.background = 'red'
        }

        function clicou() {
            a.innerText = "Clicou!"
            a.style.background = 'green'
        }
    </script>
</body>
</html>
