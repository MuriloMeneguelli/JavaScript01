<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hora do Dia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
    }

    #msg {
      font-size: 24px;
      margin: 20px 0;
    }

    #imagem {
      width: 400px;
      height: 250px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body onload="carregar()">
  <h1>Hora do Dia</h1>
  <div id="msg">Carregando...</div>
  <img id="imagem" src="" alt="Imagem do dia">

  <script src="script.js"></script>
</body>
</html>
